name: ReminderApp Minimal CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  APP_NAME: "ReminderApp"
  EMAIL_TO: "samar.m.yasin@gmail.com"
  JAVA_VERSION: "17"

jobs:
  build_and_test:
    name: Build and Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: âš¡ Set Up Gradle Cache
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false

      - name: ğŸ”‘ Grant Execute Permission to Gradle
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug

      - name: âœ… Run Unit Tests
        run: ./gradlew testDebugUnitTest | tee unit_test_results.txt
        continue-on-error: false

      - name: ğŸ“‚ Archive Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: ğŸ“§ Send Email with Test Report & APK
        if: success() || failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.PASSWORD }}
          subject: "CI/CD Report - ${{ env.APP_NAME }} - ${{ github.run_id }} - ${{ job.status }}"
          to: ${{ env.EMAIL_TO }}
          from: "CI/CD System"
          body: |
            Hello,

            Here is the latest CI/CD report for **${{ env.APP_NAME }}**.

            - **Build Status:** ${{ job.status }}
            - **Run ID:** ${{ github.run_id }}
            - **Commit:** ${{ github.sha }}
            - **Branch:** ${{ github.ref }}

            - âœ… **Unit Tests**: See `unit_test_results.txt`

            You can find the **Debug APK** attached.

            Regards,
            **CI/CD System**
          attachments: |
            app/build/outputs/apk/debug/app-debug.apk
            unit_test_results.txt
